<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#141e30,#243b55);
    overflow-x:hidden;
    color:white;
}

/* Splash Screen */
#splash{
    position:fixed;
    width:100%;
    height:100vh;
    background:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.logo{
    font-size:50px;
    font-weight:600;
    animation:zoom 2s ease forwards;
}

.dev{
    margin-top:10px;
    opacity:0;
    animation:fade 3s ease forwards;
    animation-delay:1.5s;
}

@keyframes zoom{
    from{transform:scale(0); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

@keyframes fade{
    to{opacity:1;}
}

/* Login */
#loginPage{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    color:black;
    padding:40px;
    border-radius:15px;
    width:300px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#243b55;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#141e30;
}

/* App */
#app{
    display:none;
    padding:20px;
}

/* Sliding Offers */
.slider{
    width:100%;
    overflow:hidden;
    margin:20px 0;
    background:white;
    color:black;
    border-radius:10px;
}

.slide-track{
    display:flex;
    width:300%;
    animation:slide 10s infinite;
}

.slide{
    width:100%;
    padding:20px;
    text-align:center;
    font-weight:bold;
    font-size:22px;
    cursor:pointer;
}

.slide:nth-child(1){background:#ff4e50;}
.slide:nth-child(2){background:#f9d423;}
.slide:nth-child(3){background:#24c6dc;}

@keyframes slide{
    0%{transform:translateX(0);}
    33%{transform:translateX(-100%);}
    66%{transform:translateX(-200%);}
    100%{transform:translateX(0);}
}

/* Products */
.products{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    margin-top:20px;
}

.card{
    background:white;
    color:black;
    width:220px;
    border-radius:15px;
    padding:15px;
    text-align:center;
    transition:0.3s;
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:10px;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
    <div class="logo">SmartCart</div>
    <div class="dev">Developed by Keerthana</div>
</div>

<!-- Login -->
<div id="loginPage">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Enter</button>
    </div>
</div>

<!-- App -->
<div id="app">

<h1 style="text-align:center;">Welcome to SmartCart</h1>

<!-- Sliding Offers -->
<div class="slider">
    <div class="slide-track">
        <div class="slide" onclick="showOffer('99')">ðŸ”¥ â‚¹99 Special Offer</div>
        <div class="slide" onclick="showOffer('199')">ðŸ”¥ â‚¹199 Combo Deal</div>
        <div class="slide" onclick="showOffer('299')">ðŸ”¥ â‚¹299 Mega Combo</div>
    </div>
</div>

<!-- Products -->
<div class="products" id="products">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
        <h3>Stylish Dress</h3>
        <p>â‚¹799</p>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b">
        <h3>Casual Shirt</h3>
        <p>â‚¹499</p>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1542060748-10c28b62716b">
        <h3>Combo Pack</h3>
        <p>â‚¹999</p>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47">
        <h3>Trendy Jacket</h3>
        <p>â‚¹1299</p>
    </div>

</div>

</div>

<script>
setTimeout(()=>{
    document.getElementById("splash").style.display="none";
},3000);

function login(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("app").style.display="block";
}

function showOffer(price){
    alert("Showing â‚¹" + price + " offer products!");
}
</script>

</body>
</html>
