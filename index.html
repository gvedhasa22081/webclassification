<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Webpage Classification</title>

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial;
    background: radial-gradient(circle at top, #0f2027, #000000);
    color: white;
    overflow: hidden;
}

.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ---------- NEON CARD ---------- */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 0 25px #00f2ff;
    animation: fadeIn 1s ease;
}

/* ---------- HEADINGS ---------- */
h2 {
    text-align: center;
    color: #00f2ff;
    text-shadow: 0 0 10px #00f2ff;
}

/* ---------- INPUTS ---------- */
input, textarea, button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

textarea {
    height: 110px;
    resize: none;
}

/* ---------- BUTTON ---------- */
button {
    background: linear-gradient(90deg, #00f2ff, #7cff00);
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px #00f2ff;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #7cff00;
}

/* ---------- RESULT ---------- */
.result {
    margin-top: 20px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 15px #00f2ff;
    animation: slideUp 0.6s ease;
}

/* ---------- FOOTER ---------- */
footer {
    text-align: center;
    font-size: 13px;
    margin-top: 35px;
    color: #aaa;
}

/* ---------- HIDDEN ---------- */
.hidden {
    display: none;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="center" id="loginPage">
    <div class="card">
        <h2>Secure Login</h2>
        <input placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p style="text-align:center;color:#aaa;font-size:13px;">
            Demo login â€“ any input allowed
        </p>
    </div>
</div>

<!-- DASHBOARD PAGE -->
<div class="center hidden" id="dashboardPage">
    <div class="card" style="width:500px;">
        <h2>Webpage Classification (AI)</h2>

        <textarea id="content" placeholder="Enter webpage content here..."></textarea>
        <button onclick="classify()">Predict Category</button>

        <div id="resultBox" class="result hidden"></div>

        <footer>
            Developed by<br>
            Keerthana<br>
            Sai Teja
        </footer>
    </div>
</div>

<script>
/* ---------- LOGIN ---------- */
function login() {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("dashboardPage").classList.remove("hidden");
}

/* ---------- CATEGORY DETECTION SOFTWARE (NO API) ---------- */
function classify() {
    const text = document.getElementById("content").value.toLowerCase();
    let category = "Unknown / Other Category";

    if (/school|college|university|exam|education|student/.test(text))
        category = "Education";
    else if (/cricket|football|sports|match|player|tournament/.test(text))
        category = "Sports";
    else if (/mobile|smartphone|computer|software|technology|programming|ai|android|iphone/.test(text))
        category = "Technology";
    else if (/doctor|hospital|medicine|health|disease|treatment/.test(text))
        category = "Health";
    else if (/movie|music|actor|entertainment|film|song/.test(text))
        category = "Entertainment";

    const box = document.getElementById("resultBox");
    box.innerHTML = "Predicted Category:<br><b style='color:#00f2ff'>" + category + "</b>";
    box.classList.remove("hidden");
}
</script>

</body>
</html>
