<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage Classification Using SVM</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #1565c0;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Main content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #0d47a1;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #1565c0;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1565c0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
            transform: scale(1.02);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #e3f2fd;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            color: #0d47a1;
            animation: slideUp 0.6s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    Webpage Classification Using SVM Algorithm
</header>

<div class="container">
    <div class="card">
        <h2>Enter Webpage Content</h2>

        <textarea placeholder="Paste webpage content here..."></textarea>

        <button>Classify Webpage</button>

        <!-- Example result (backend will replace this) -->
        <div class="result">
            Predicted Category: Technology
        </div>
    </div>
</div>

<footer>
    Developed by<br>
    Keerthana<br>
    Sai Teja
</footer>

</body>
</html>
