<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow-x:hidden;
}

/* Splash Screen */
#splash{
    position:fixed;
    width:100%;
    height:100vh;
    background:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:999;
}

.logo{
    font-size:50px;
    font-weight:600;
    animation: zoomIn 2s ease forwards;
}

.dev{
    margin-top:10px;
    opacity:0;
    animation: fadeIn 3s ease forwards;
    animation-delay:1.5s;
}

@keyframes zoomIn{
    from{transform:scale(0); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* Login Page */
#loginPage{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:40px;
    border-radius:15px;
    width:300px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    animation: slideUp 1s ease;
}

@keyframes slideUp{
    from{transform:translateY(50px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2c5364;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#203a43;
}

/* Main App */
#app{
    display:none;
    padding:20px;
    color:white;
}

/* Floating Offers */
.offer{
    position:fixed;
    padding:10px 20px;
    background:red;
    border-radius:30px;
    font-weight:bold;
    animation: float 4s infinite ease-in-out;
}

.offer1{ top:20%; left:5%; }
.offer2{ top:50%; right:5%; background:orange; }
.offer3{ bottom:15%; left:40%; background:green; }

@keyframes float{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-20px); }
}

/* Products */
.products{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    margin-top:50px;
}

.card{
    background:white;
    color:black;
    width:200px;
    border-radius:15px;
    padding:15px;
    text-align:center;
    transition:0.3s;
    animation: fadeCard 1s ease;
}

@keyframes fadeCard{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    border-radius:10px;
}
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
    <div class="logo">SmartCart</div>
    <div class="dev">Developed by Keerthana</div>
</div>

<!-- Login Page -->
<div id="loginPage">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Enter</button>
    </div>
</div>

<!-- Main App -->
<div id="app">

    <div class="offer offer1">₹99 Offer</div>
    <div class="offer offer2">₹199 Combo</div>
    <div class="offer offer3">₹299 Special</div>

    <h1 style="text-align:center;">Welcome to SmartCart</h1>

    <div class="products">
        <div class="card">
            <img src="https://via.placeholder.com/200x200">
            <h3>Stylish Dress</h3>
            <p>₹799</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x200">
            <h3>Casual Shirt</h3>
            <p>₹499</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x200">
            <h3>Combo Pack</h3>
            <p>₹999</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x200">
            <h3>Trendy Jacket</h3>
            <p>₹1299</p>
        </div>
    </div>

</div>

<script>
setTimeout(()=>{
    document.getElementById("splash").style.display="none";
},3000);

function login(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("app").style.display="block";
}
</script>

</body>
</html>
